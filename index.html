<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Shippori+Antique&display=swap"
      rel="stylesheet"
    />
    <title>Stock Profit/Loss</title>
  </head>
  <body>
    <div class="app">
      <h2 class="heading">My Stock Value</h2>

      <input
        type="text"
        id="initial-price"
        placeholder="Enter Initial Price here"
      />
      <input
        type="text"
        id="stock-quantity"
        placeholder="Enter Number of Stocks here"
      />
      <input
        type="text"
        id="current-price"
        placeholder="Enter Current Price Here"
      />

      <br />
      <button id="submitBtn">Analyze</button>

      <div class="result">
        <h3 class="result__output"></h3>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
